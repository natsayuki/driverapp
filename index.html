<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leave Site</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="resultWrapper"><h1 id="resultText"></h1></div>
    <div id="leavingContentWrapper" class="contentWrapper">
      <div class="doneButton"><h1>Done</h1></div>
      <center>
        <form id="leavingForm" method="POST" action="" class="form" submitType="leave">
          <h1>Reason</h1>
          <textarea id="reasonIn"></textarea>
          <br />
          <button action="submit">Submit</button>
        </form>
      </center>
    </div>
    <div id="settingsWrapper" class="contentWrapper">
      <div class="doneButton"><h1>Done</h1></div>
      <center>
        <div id="loginSignupWrapper">
          <a href="" class="accLink"><h1>log in</h1></a>
          <a href="" class="accLink"><h1>sign up</h1></a>
        </div>
      </center>
    </div>
    <a href="" id="settingsText"><h1>Settings</h1></a>
    <div id="leavingWrapper" class="mainButton">
      <h1>Leaving</h1>
    </div>
    <div id="returningWrapper" class="mainButton">
      <h1>Returning</h1>
    </div>
  </body>
</html>
